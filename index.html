<html>
	<head>
		<meta charset="UTF-8">
		<title>CFSC</title>
		<script src="https://img.hcharts.cn/highcharts/highcharts.js"></script>
        <script src="https://img.hcharts.cn/highcharts/highcharts-more.js"></script>
        <script src="https://img.hcharts.cn/highcharts/modules/exporting.js"></script>
		<script src="https://img.hcharts.cn/highcharts-plugins/highcharts-zh_CN.js"></script>
		<link rel="stylesheet" type="text/css" href="index.css">

	</head>
	
	
	
	<center>
		<h1 class="text" id="t1">Codeforces Submission Checker</h1>
		<h2 class="text" id="t2">By XGN from HellHoleStudios 2018-2019</h2>
		<input id="user" placeholder="CF Username" class="text"></input>
		
		<button onclick="fetch()" class="text bold" id="b1">Click to fetch CF Data</button>
		<button onclick="clears()" class="text bold" id="b2">Clear</button>
		<button onclick="enableFuzzyF()" class="text bold" id="b3">Toggle Fuzzy Matching</button>
		<button onclick="toggleLang()" class="text bold" id="b4">Japanese/English</button>
		<hr/>
	</center>
	<b id="message" class="text">Abort</b>
	<hr/>

	<center>
		<div id="pie" style="display:none"></div>
		<div id="verdict" style="display:none"></div>
		<div id="point" style="display:none"></div>
		<div id="tag" style="display:none"></div>
		<div id="ptc" style="display:none"></div>
	</center>

	<hr/>

	<div id="rating" style="display:none" class="text">
		<center>
			<b id="x1">User Submission Rating</b><br/>
			
			<i id="x2">Language Rating:</i> <p id="langrating" ></p> <br/>
			<i id="x3">Point Rating:</i> <p id="pointrating"></p> <br/>
			<i id="x4">Activity Rating:</i> <h2 id="actrating"></h2>
		</center>

	</div>

	<script src="index.js"></script>
</html>
